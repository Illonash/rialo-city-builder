<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Rialo City Builder</title>
  <link rel="icon" href="favicon.png">
  <link rel="stylesheet" href="css/main.css" />
</head>
<body>
  <header class="topbar">
    <div class="title">Rialo City Builder</div>
    <div class="hint">Scroll = zoom · Drag = pan · Right-click = erase · G = toggle grid</div>
  </header>

  <main class="wrap">
    <aside id="tools" class="tools"></aside>

    <section id="stage" class="stage">
      <!-- background canvas (map) -->
      <canvas id="bg"></canvas>
      <!-- foreground canvas (hover highlight) -->
      <canvas id="fg"></canvas>
    </section>
  </main>

  <script src="js/main.js"></script>
</body>
</html>
