<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#0f172a" />
  <meta name="mobile-web-app-capable" content="yes" />
  <meta name="description" content="Rialo City Builder — a tiny isometric city builder prototype." />

  <!-- Open Graph -->
  <meta property="og:type" content="website" />
  <!-- Ganti URL di bawah ini ke GitHub Pages kamu -->
  <meta property="og:url" content="https://<username>.github.io/rialo-city-builder/" />
  <meta property="og:title" content="Rialo City Builder" />
  <meta property="og:description" content="Build a tiny isometric city on a 130×66 grid." />
  <meta property="og:image" content="screenshot.png" />
  <meta property="og:image:width" content="1200" />
  <meta property="og:image:height" content="630" />

  <!-- Twitter Card -->
  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:title" content="Rialo City Builder" />
  <meta name="twitter:description" content="Build a tiny isometric city on a 130×66 grid." />
  <meta name="twitter:image" content="screenshot.png" />

  <link rel="icon" href="favicon.png" sizes="256x256" />
  <link rel="apple-touch-icon" href="favicon.png" />

  <title>Rialo City Builder</title>

  <link rel="stylesheet" href="css/main.css" />
</head>
<body>
  <section id="main">
    <div id="tools"></div>
    <div id="area">
      <canvas id="bg"></canvas>
      <canvas id="fg"></canvas>
    </div>
  </section>

  <script src="js/main.js"></script>
  <!-- Ribbon area for animated lines + title -->
<section id="ribbon">
  <div class="rline left"></div>

  <!-- Title box (bisa diketik langsung) -->
  <div class="rlabel" contenteditable="true" spellcheck="false"
       title="Click to edit">
    Rialo City Builder
  </div>

  <div class="rline right"></div>
</section>
</body>
</html>
