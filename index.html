<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#0f172a" />
  <meta name="mobile-web-app-capable" content="yes" />
  <meta name="description" content="Rialo City Builder — a tiny isometric city builder prototype." />

  <meta property="og:type" content="website" />
  <meta property="og:url" content="https://<username>.github.io/rialo-city-builder/" />
  <meta property="og:title" content="Rialo City Builder" />
  <meta property="og:description" content="Build a tiny isometric city on a 130×66 grid." />
  <meta property="og:image" content="screenshot.png" />
  <meta property="og:image:width" content="1200" />
  <meta property="og:image:height" content="630" />

  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:title" content="Rialo City Builder" />
  <meta name="twitter:description" content="Build a tiny isometric city on a 130×66 grid." />
  <meta name="twitter:image" content="screenshot.png" />

  <link rel="icon" href="favicon.png" sizes="256x256" />
  <link rel="apple-touch-icon" href="favicon.png" />
  <title>Rialo City Builder</title>

  <link rel="stylesheet" href="css/main.css" />
</head>
<body>
  <section id="main">
    <div id="tools"></div>
    <div id="area">
      <canvas id="bg"></canvas>
      <canvas id="fg"></canvas>
    </div>
  </section>

  <!-- Toolbar -->
  <div id="toolbar">
    <label for="paletteSel" style="color:#fff;font-size:13px;opacity:.8;margin-right:6px;">Palette:</label>
    <select id="paletteSel" title="Choose palette">
      <option value="tiles">Tiles</option>
      <!-- opsi kendaraan akan diisi dari manifest lewat JS -->
    </select>
    <span class="sep"></span>
    <button id="zoomOutBtn" title="Zoom Out">−</button>
    <button id="zoomInBtn"  title="Zoom In">+</button>
    <span class="sep"></span>
    <button id="clearBtn"   title="Clear All">Clear</button>
  </div>

  <script src="js/main.js"></script>
</body>
</html>
