<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#0f172a" />
  <meta name="mobile-web-app-capable" content="yes" />
  <meta name="description" content="Rialo City Builder — a tiny isometric city builder prototype." />
  <title>Rialo City Builder</title>
  <link rel="icon" href="favicon.png" sizes="256x256" />
  <link rel="apple-touch-icon" href="favicon.png" />
  <link rel="stylesheet" href="css/main.css" />
</head>
<body>
  <section id="topbar">
    <div class="left">
      <strong>Rialo City Builder</strong>
    </div>
    <div class="right">
      <label class="mode">
        Palette:
        <select id="palette">
          <option value="tiles">Tiles</option>
          <option value="cars">Vehicles</option>
        </select>
      </label>
      <button id="btnClear">Clear</button>
      <span class="hint">Scroll = zoom · Drag = pan · Right-click = erase · G = toggle grid</span>
    </div>
  </section>

  <section id="main">
    <aside id="tools"></aside>
    <div id="area">
      <canvas id="bg"></canvas>
      <canvas id="fg"></canvas>
    </div>
  </section>

  <script src="js/main.js"></script>
</body>
</html>
